<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consigli Film & Serie</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Consigli Film & Serie</h1>
  </header>

  <main>
    <!-- RICERCA E PULSANTE -->
    <section id="ricerca">
      <input type="text" id="titoloInput" placeholder="Scrivi un titolo...">
      <button id="consigliaBtn">Consigliami</button>
      <button onclick="consigliCasuali()">Consigli Casuali</button>
    </section>

    <!-- LISTE CONSIGLI -->
    <section>
      <h2>Consigli Famosi</h2>
      <div id="listaFamosi"></div>
    </section>

    <section>
      <h2>Consigli di Nicchia</h2>
      <div id="listaNicchia"></div>
    </section>

    <!-- ARCHIVI -->
    <section id="archivi">
      <h2>Cose Viste</h2>
      <ul id="listaVisti"></ul>

      <h2>Cose Consigliate</h2>
      <ul id="listaConsigliati"></ul>
    </section>
  </main>

  <!-- SCRIPT -->
  <script src="script.js"></script>
</body>
</html>
